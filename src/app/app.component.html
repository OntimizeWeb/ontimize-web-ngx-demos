<mat-toolbar color="primary" class="mat-elevation-z6">
  <div fxFlex></div>
  <button mat-button [matMenuTriggerFor]="versionPicker">
    {{ selectedVersion?.title }}
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #versionPicker="matMenu">
    <button mat-menu-item *ngFor="let version of ontimizeVersions" (click)="onVersionChanged(version)">{{ version.title
      }}</button>
  </mat-menu>
  <a mat-button href="https://github.com/OntimizeWeb/ontimize-web-ngx" aria-label="GitHub Repository" target="_blank">
    <mat-icon svgIcon="ontimize:github"></mat-icon>&nbsp;GitHub
  </a>
</mat-toolbar>
<div class="o-app-grid">
  <div *ngFor="let item of dataArray" fxLayout="column" fxLayoutAlign="center stretch" (click)="openTab(item.url)"
    class="o-app-grid-item mat-elevation-z8">
    <img [src]="'./assets/images/'+item.icon" class="o-app-grid-item-image" />
    <div fxLayout="row" fxLayoutAlign="center center" class="o-app-grid-item-bottom" fxFlex>
      <span fxflex>{{ item.description }}</span>
      <div fxLayout="column" class="o-app-grid-item-buttons">
        <button type="button" mat-icon-button color="accent" (click)="openTab(item.github, $event)">
          <mat-icon svgIcon="ontimize:github"></mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
